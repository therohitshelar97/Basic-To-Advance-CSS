<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursors</title>

    <style>
        .container{
            display: grid;
            grid-gap: 5px;
            grid-template-columns: 10% 10% 10% 10% 10% 10% 10% 10% 10% 10%  ;
        }
        .col{
            background-color: green;
            height: 100px;
        }
        .col1{
            cursor: pointer;
        }
        .col2{
            cursor: all-scroll;
        }
        .col3{
            cursor: alias;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="col col1">
           <h3>pointer</h3>
        </div>
        <div class="col col2">
           <h3>Scroll-all</h3>
        </div>
        <div class="col col3">
            <h3>Alias</h3>
        </div>
    </div>
</body>
</html>
