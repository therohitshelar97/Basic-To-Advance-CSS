<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectors</title>
    <style>
        /* id selector */
          #abc{
            height: 200px;
            width: 25%;
            background-color: red;
          }
          /* tag selector */
          h5{
            background-color: red;
            color: blue;
          }

          /* group selector */
         h4,h2,h3{
            color:red;
         }

         /* universal selector */

         *{
            background-color: yellow;
         }

    </style>
</head>
<body>
    <!--
     type of selectors
     1.simple selector 
     2.pseudo element selector
     3.combinator
     4.attribute selector
     5.pseudo class selector
      -->
     <div id="abc"><p>This is an id selector</p></div>
     <div><h5>Tag Selectors</h5></div>
     <h2>Hello</h2>
     <h3>Hi</h3>
     <h4>Go</h4>
 
</body>
</html>
