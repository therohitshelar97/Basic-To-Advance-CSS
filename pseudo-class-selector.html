<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo class Selector</title>
    <style>
       
      a{
        text-decoration: none;
      }

      a:link{
        color:blue;
      }

        a:hover{
           color: red;
           text-decoration-line: underline;
           text-decoration-color: blue;
        }

        a:visited{
            color:green;
        }

        a:active{
            color: yellow;
        }

       
    </style>
</head>
<body>
    <a href="hsla.html">Flipkart</a>
</body>
</html>
