<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding</title>
    <style>
        .div1{
            border:3px solid red;
            padding: 100px;
        }
        .div2{
            border:3px solid blue;
            padding-left: 200px;
        }
        .div3{
            border:3px solid red;
            padding-top: 100px;
        }
        .div4{
            border:3px solid blue;
            padding-bottom: 100px;
        }
    </style>
</head>
<body>
    <!-- padding is nothing but space around the element but inside the border -->

    <div class="div1">
        <h3>same Padding applied to all side 100px</h3>
    </div>
    <div class="div2">
        <h1>Paddinf applied to left only 100px</h1>
    </div>
    <div class="div3">
        <h3>Here padding applied to top only 100px</h3>
    </div>
    <div class="div4">
        <h3>here padding applied to bottom only 100px</h3>
    </div>
</body>
</html>
