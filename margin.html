<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .m1{
            border: 2px solid red;
            margin: 100px;
        }
        .m2{
            border: 2px solid red;
            margin-left: 100px;
        }
        .m3{
            border: 2px solid red;
            margin-right: 300px;
            margin-top: 10px;
            margin-bottom: 30px;

        }
        .m4{
            border: 2px solid blue;
        }
    </style>
</head>
<body>
    <!-- Margin :- margin is nothing but space around the element but out side of border -->
     <div class="m1">
        <h1 >Hello I am learning margin properties</h1>
     </div>
     <div class="m2">
        <h1>Margin applied only on left side 100px</h1>
     </div>
     <div class="m3">
        <h1>Margin applied only on right side 300px</h1>
        <h1>Also margine applied to top 10px , marin applied to bottom 30px</h1>
     </div>
     <div class="m4">
        <h1>no margin applied on me</h1>
     </div>
</body>
</html>
