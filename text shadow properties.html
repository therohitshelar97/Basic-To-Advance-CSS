<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow</title>
    <style>
        .h1{
            text-shadow: 4px 4px 4px rgb(100,100,100);
        }
        .h2{
            text-shadow: -4px -4px 5px red;
        }
        .h3{
            text-shadow: -2px -2px 2px blue, -4px -4px 2px red, -6px -6px 2px yellow;
        }
        .h4{
            text-shadow: -2px -2px blue, -4px -4px red, -6px -6px yellow;
        }
        .h5{
            text-shadow: 2px 2px blue, 4px 4px red, 6px 6px yellow;
        }
    </style>
</head>
<body>
    <h1 class="h1">Hello Brother</h1>
    <h1 class="h2">Hello Brother</h1>
    <h1 class="h3">Hello Brother</h1>
    <h1 class="h4">Hello Brother</h1>
    <h1 class="h5">Hello Brother</h1>
</body>
</html>
