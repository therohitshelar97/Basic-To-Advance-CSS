<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        h1{
            text-align: center;
            animation-name: tx;
            animation-duration: 4s;
        }
        @keyframes tx{
            30%{font-size: 100px;color: pink;}
            50%{color:orange;text-shadow: 5px 5px 5px black;}
            80%{color:aqua;text-shadow: 10px 10px 10px red;}
        }
    </style>
</head>
<body>
    <h1>Welcome To The Mumbai</h1>
</body>
</html>
